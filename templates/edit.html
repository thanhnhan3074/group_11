{% extends "home.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
{% endblock %}

{% block title %}
<title>edit</title>
{% endblock %}

{% block content %}
<div class="edit-page">
    <div class="search-container">
        <form method="POST", action="{{ url_for('edit')}}">
            <input type="text" placeholder="Search..." class="search" id="search" name="search" >
            <button type="submit">
                submit
            </button>
        </form>
    </div>
    
    <div class="edit-form">
    
     
        <form action="{{ url_for('edit')}}" method="POST">
            <div class="Message">{{ msg }}</div>
            {% for user in users %}
            <input placeholder="ID" id="id" name="id" value="{{ user.id }}" class="id">
            <br>
            <br>
            <input placeholder="Username" id="username" name="username" value="{{ user.username }}" class="username">
            <br>
            <br>
            <input placeholder="Email" id="email" name="email" value="{{ user.email }}" class="email">
            <br>
            <br>
            <input placeholder="Role" id="role" name="role" value="{{ user.role }}" class="role">
            <br>
            <br>
            <button type="submit" >Save</button><br>
            <br>
            {% endfor %}
            
        </form>
    
    
    </div>
    
</div>
{% endblock %}
