<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <title>{% block title %}{% endblock %}Homepage</title>
    {% endblock %}
</head>
<body>
    
        
    <div class="sidebar">
        <a href="{{ url_for('return_homepage') }}">Home</a><br>
        <br>
        <a href="{{ url_for('dashboard') }}">Dashboard</a><br>
        <br>
        <a href="{{ url_for('edit') }}">Edit</a><br>
        <br>
        <a href="{{ url_for('logout') }}">Log out</a>
           
    </div>
    {% block content %}
    <div class="mainpage"> 
        <div class="Message">{{ msg }}</div>
        <p>This is Homepage</p>
    </div>
    {% endblock %}


    
</body>
</html>
